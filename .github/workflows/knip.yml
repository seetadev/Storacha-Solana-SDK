        with:
          version: 8
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'frontend/pnpm-lock.yaml'
      
      - name: Install dependencies
        run: cd ui && pnpm install --no-frozen-lockfile
      
      - name: Run knip
